<!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" style="" src="{{ product.image.url }}" alt="..." /></div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder">{{ product.title }}</h1>
                        <div class="fs-5 mb-5">
                            <span>{{ product.price }}$</span>
                        </div>
                        <p class="lead">{{ product.description }}</p>
                        <div class="d-flex" style="margin-left:60px;">
                            <a href="{% url 'add_to_cart' slug=product.slug %}"><button class="btn btn-danger">Add to cart</button></a>
                        </div>
                        <p class="mt-4">Характеристики:</p>
                            <table class="table">
                                <tbody>
                                {% for f_name, f_value in product.get_features.items %}
                                <tr>
                                    <th scope="row">{{ f_name }}</th>
                                    <td>{{ f_value }}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </section>
